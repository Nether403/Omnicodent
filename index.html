    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              orbitron: ['Orbitron', 'sans-serif'],
            },
            colors: {
              brand: {
                orange: '#f97316', // Orange-500

                glass: 'rgba(2, 6, 23, 0.4)',
              }
            },
            backgroundImage: {
              'void-gradient': 'radial-gradient(circle at 50% 0%, #1e1b4b 0%, #020617 60%)',
              'brand-gradient': 'linear-gradient(to right, #ea580c, #dc2626)',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 2s linear infinite',
            },
            keyframes: {
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              }
            }
          }
        }
      }
    </script>
